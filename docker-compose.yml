services:
  postgres:
    image: postgres:16-alpine
    container_name: taxgeniuspro-postgres
    ports:
      - '127.0.0.1:5435:5432'
    environment:
      - POSTGRES_USER=taxgeniuspro_user
      - POSTGRES_PASSWORD=TaxGenius2024Secure
      - POSTGRES_DB=taxgeniuspro_db
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taxgeniuspro_network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taxgeniuspro_user -d taxgeniuspro_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: taxgeniuspro-redis
    ports:
      - '127.0.0.1:6305:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - taxgeniuspro_network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  minio:
    image: minio/minio:latest
    container_name: taxgeniuspro-minio
    ports:
      - '127.0.0.1:9005:9000'
      - '127.0.0.1:9105:9001'
    environment:
      - MINIO_ROOT_USER=taxgeniuspro_minio_access
      - MINIO_ROOT_PASSWORD=taxgeniuspro_minio_secret_2024
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - taxgeniuspro_network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: taxgeniuspro:latest
    container_name: taxgeniuspro-app
    ports:
      - '3005:3005'
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
      - PORT=3005
      - HOSTNAME=0.0.0.0
      - DATABASE_URL=postgresql://taxgeniuspro_user:TaxGenius2024Secure@postgres:5432/taxgeniuspro_db?schema=public
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=taxgeniuspro_minio_access
      - MINIO_SECRET_KEY=taxgeniuspro_minio_secret_2024
      - MINIO_BUCKET_NAME=taxgenius
      - MINIO_USE_SSL=false
    volumes:
      - ./uploads:/app/uploads
    networks:
      - taxgeniuspro_network
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3005/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  taxgeniuspro_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
